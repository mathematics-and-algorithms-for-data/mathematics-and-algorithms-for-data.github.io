items:
  - date: "2019-09-01"
    text: "We will be having a launch event on Wednesday 13th November, please find details of the event and our three keynote speakers as well as free signup [here](__/events/launch_event/)."
    critical: true
  - date: "2020-02-11"
    text: "We are organising the LMS-Bath Symposium on the Mathematics of Machine Learning in August 2020, see [here](https://mathml2020.github.io/)."
    critical: true
  - date: "2020-03-16"
    text: "In August 2020 we will be running a three week programme on the Mathematics of Machine Learning, see [here](__/events/mathml2020/) for more details."
    critical: true
  - date: "2020-07-28"
    text: "In September 2020 we will host a workshop to bring together the 'imaging' and 'computational PDEs' communities, see [here](https://sites.google.com/view/imaging-pde-2020) for more details."
    critical: true
  - date: "2021-04-29"
    text: "On 7th May 2021 we are (virtually) hosting a workshop on different methods and applications of data-driven function estimation in machine learning, see [here](https://mathematics-and-algorithms-for-data.github.io/events/workshop2/) for more details."
    critical: true
  - date: "2021-06-07"
    text: '**SDEs and ML - What should we use where?** This series of targeted workshops, inspired by the science-forward Dagstuhl-style meetings, will be held on Monday 7th June and Monday 5th July at 14:00 - 17:00 BST.  If you are interested in joining these events, please send an email to m.ehrhardt@bath.ac.uk.
'
    critical: true
