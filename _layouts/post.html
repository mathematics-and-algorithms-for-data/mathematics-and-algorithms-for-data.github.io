---
layout: default

<div class="row">
    <div class="col-md-4 col-sm-12 m-b-1">
        <img class="img-fluid" src="{{ site.baseurl }}/images/post/{{ page.image }}" alt="{{ page.title }}">
    </div>
    <div class="col-md-8 col-sm-12">
        <h3>{{ page.title }}</h3>
        {{ content }}
    </div>
</div>
